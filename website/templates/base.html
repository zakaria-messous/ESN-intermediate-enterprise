<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./static/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="./static/css/style.css" />

    <link rel="stylesheet" href="./static/css/ens.css" />

    <link rel="stylesheet" href="./static/css/mot_de_pass.css" />

    <link rel="stylesheet" href="./static/css/profile.css" />

    <title>ESN</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="#"
          >Frontend</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <form class="d-flex ms-auto my-3 my-lg-0">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ms-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">
                  Espace général
              </div>
            </li>
            <li>
              <a href="{{ url_for('views.dashboard') }}" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                Espace personnel
              </div>
            </li>
            <li>
              <a href="{{ url_for('views.profile') }}" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-person-circle"></i></span>
                <span>Profil</span>
            </a>            
            </li>
            <li>
              <a href="{{ url_for('views.mot_de_pass') }}" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-lock-fill"></i></span>
                <span>Mot de passe</span>
            </a>            
            </li>
            <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                Espace fonctionnel
              </div>
            </li>
            <li>
              <a href="{{ url_for('views.esn') }}" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-building"></i></span>
                <span>ESN's</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('views.entreprises') }}" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-list-ul"></i></i></span>
                <span>Entreprises</span>
              </a>
            </li>
            <li>
              <a href="{{ url_for('views.contactus') }}" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-envelope"></i></i></span>
                <span>Contactez-nous</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="containerr">
      {% block content %}
      {% include 'dashboard.html' %}
      {% endblock %}
    </div>
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="./static/js/jquery-3.5.1.js"></script>
    <script src="./static/js/jquery.dataTables.min.js"></script>
    <script src="./static/js/dataTables.bootstrap5.min.js"></script>
    <script src="./static/js/script.js"></script>
    <script src="./static/js/esn.js"></script>
    <script src="./static/js/mot_de_pass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
